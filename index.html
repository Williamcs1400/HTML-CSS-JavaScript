<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Acenda a Lâmpada</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="hero">
            <nav>
                <img src="images/menu.png" class="menu-img">
                <img src="images/logo.png" class="logo">
                <ul>
                    <li><a href="">Últimas</a></li>
                    <li><a href="">Modernas</a></li>
                    <li><a href="">Contemporâneas</a></li>
                    <li><a href="">Acessibilidade</a></li>
                </ul>
                <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
            </nav>

            <div class="lamp-container">
                <img src="images/lamp.png" class="lamp">
                <img src="images/light.png" class="light" id="light">
            </div>

            <div class="text-container">
                <h1>Tecnologia em<br>lâmpadas</h1>
                <p>Essa é a primeira lâmpada a se pensar para a sua companhia, você pode fazer uma grande coleção das lâmpadas mais mordenas em qualquer categoria para usar no seu escritório!</p>
                <a href="">Confira as coleções</a>

                <div class="control">
                    <p>04</p>
                    <div class="line"><span></span></div>
                    <p>05</p>
                </div>

            </div>

        </div>
        <script>
            var btn = document.getElementById("btn");
            var light = document.getElementById("light");
            function toggleBtn(){
                btn.classList.toggle("active");
                light.classList.toggle("on");
            }
        </script>
    </body>
</html>
